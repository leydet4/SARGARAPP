<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAR Forum Resources</title>

<link rel="icon" href="SAR.png">
<meta name="theme-color" content="#0f172a">

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white">

<header class="bg-slate-800 py-4 text-center shadow-xl">

<img src="SAR.png" class="mx-auto h-14 mb-2">

<h1 class="text-lg font-black">
SAR Forum Resources
</h1>

<div class="mt-3">
<a href="/index.html"
class="px-4 py-2 rounded-lg font-bold bg-blue-600 hover:bg-blue-700 text-sm">
‚Üê Back to Dashboard
</a>
</div>

</header>

<section class="max-w-4xl mx-auto p-6 space-y-6">

<div id="resourceGrid" class="grid md:grid-cols-2 gap-4"></div>

</section>

<script>

async function loadResources() {
  const res = await fetch('/resources/resources.json');
  const files = await res.json();

  const grid = document.getElementById('resourceGrid');
  grid.innerHTML = "";

  files.forEach(resource => {

    const filePath = `/resources/${resource.file}`;

    const card = document.createElement('div');
    card.className = "bg-slate-800 rounded-xl p-5 shadow-lg";

    card.innerHTML = `
      <h3 class="font-bold mb-4">${resource.name}</h3>

      <div class="flex gap-3">
        <button onclick="viewFile('${filePath}')"
        class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-lg">
        View
        </button>

        <a href="${filePath}" download class="flex-1">
          <button class="w-full bg-slate-600 hover:bg-slate-500 font-bold py-2 rounded-lg">
          Download
          </button>
        </a>
      </div>
    `;

    grid.appendChild(card);
  });
}

function viewFile(relativeUrl) {
  window.open(relativeUrl, "_blank");
}

loadResources();

</script>

</body>
</html>
