<script>

async function loadResources() {
  try {
    const res = await fetch('/resources/resources.json');
    if (!res.ok) throw new Error("resources.json not found");

    const files = await res.json();
    const grid = document.getElementById('resourceGrid');
    grid.innerHTML = "";

    if (!files.length) {
      showError("No resources found.");
      return;
    }

    files.forEach(resource => {

      const filePath = `/resources/${resource.file}`;

      const card = document.createElement('div');
      card.className =
        "bg-slate-800 rounded-2xl p-6 shadow-xl";

      card.innerHTML = `
        <h3 class="text-lg font-bold mb-4">
          ${resource.name}
        </h3>

        <div class="flex gap-3">
          <button onclick="viewFile('${filePath}')"
            class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-xl transition">
            View
          </button>

          <a href="${filePath}" download class="flex-1">
            <button class="w-full bg-slate-600 hover:bg-slate-500 font-bold py-2 rounded-xl transition">
              Download
            </button>
          </a>
        </div>
      `;

      grid.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    showError("Failed to load resources.");
  }
}

function viewFile(relativeUrl) {

  // Add inline viewing parameters
  const viewerUrl = relativeUrl + "#toolbar=1&navpanes=0&scrollbar=1";

  document.getElementById("viewerFrame").src = viewerUrl;
  document.getElementById("viewerModal").style.display = "block";
}

function closeModal() {
  document.getElementById("viewerModal").style.display = "none";
  document.getElementById("viewerFrame").src = "";
}

function showError(msg) {
  const box = document.getElementById("errorMsg");
  box.innerText = msg;
  box.classList.remove("hidden");
}

loadResources();

</script>
