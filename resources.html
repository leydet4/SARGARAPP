<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAR Forum Resources</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="SAR.png">
<meta name="theme-color" content="#0f172a">

<script src="https://cdn.tailwindcss.com"></script>

<style>
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 1000;
}

.modal-content {
  position: absolute;
  top: 3%;
  left: 3%;
  width: 94%;
  height: 94%;
  background: #000;
  border-radius: 16px;
  overflow: hidden;
}

.modal iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.close-btn {
  position: absolute;
  top: 12px;
  right: 18px;
  font-size: 24px;
  cursor: pointer;
  color: white;
  z-index: 1001;
}
</style>

</head>

<body class="bg-slate-900 text-white">

<header class="bg-slate-800 py-6 text-center shadow-lg">

<img src="SAR.png" class="mx-auto h-20 mb-3">

<h1 class="text-2xl font-black">
SAR Forum Resources
</h1>

<div class="mt-4 flex justify-center gap-3 flex-wrap">
<a href="index.html"
class="px-5 py-2 rounded-xl font-bold bg-blue-600 hover:bg-blue-700 transition">
← BACK TO DASHBOARD
</a>
</div>

</header>

<section class="max-w-4xl mx-auto p-6">

<div class="grid md:grid-cols-2 gap-6">

<!-- Resource Card -->
<div class="bg-slate-800 rounded-2xl p-6 shadow-xl">

<h3 class="text-lg font-bold mb-4">
2026 SAR Forum Agenda
</h3>

<div class="flex gap-3">

<button onclick="viewFile('/resources/2026 SAR Forum Agenda.pdf')"
class="flex-1 bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded-xl transition">
View
</button>

<a href="/resources/2026 SAR Forum Agenda.pdf" download class="flex-1">
<button class="w-full bg-slate-600 hover:bg-slate-500 font-bold py-2 rounded-xl transition">
Download
</button>
</a>

</div>

</div>
<!-- End Card -->

</div>

</section>

<!-- Modal Viewer -->
<div id="viewerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">✖</span>
    <iframe id="viewerFrame"></iframe>
  </div>
</div>

<script>
function viewFile(url) {
  document.getElementById("viewerFrame").src = url;
  document.getElementById("viewerModal").style.display = "block";
}

function closeModal() {
  document.getElementById("viewerModal").style.display = "none";
  document.getElementById("viewerFrame").src = "";
}
</script>

</body>
</html>
