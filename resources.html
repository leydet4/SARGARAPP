<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resources - POV SAR 2026</title>

<link rel="icon" href="SAR.png">
<script src="https://cdn.tailwindcss.com"></script>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
body { font-family: system-ui, sans-serif; }

.card {
  background:#1e293b;
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 25px rgba(0,0,0,.35);
}

.resource-btn {
  width:100%;
  padding:16px;
  border-radius:12px;
  background:#334155;
  font-weight:700;
  transition:.2s;
  text-align:left;
}

.resource-btn:hover {
  background:#475569;
  transform:scale(1.02);
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-direction:column;
  z-index:50;
  overflow:auto;
}

.modal-header {
  padding:12px;
  background:#0f172a;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#pdfContainer canvas {
  display:block;
  margin:10px auto;
  max-width:100%;
}
</style>
</head>

<body class="bg-slate-900 text-white">

<header class="bg-slate-800 py-6 text-center shadow-lg">
  <img src="SAR.png" class="mx-auto h-16 mb-3">
  <h1 class="text-2xl font-black">Training Resources</h1>
  <a href="index.html"
     class="inline-block mt-4 px-5 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-sm">
     ‚Üê Back to Dashboard
  </a>
</header>

<section class="p-6 max-w-2xl mx-auto">
<div class="card">
<h2 class="text-xl font-bold mb-4">Available Documents</h2>
<div id="resourceList" class="space-y-3">
Loading resources...
</div>
</div>
</section>

<div id="viewerModal" class="modal">
  <div class="modal-header">
    <span id="viewerTitle" class="font-bold"></span>

    <div class="space-x-2">
      <button id="downloadBtn"
              class="bg-blue-600 px-3 py-1 rounded text-sm font-bold">
        Download
      </button>

      <button onclick="closeModal()"
              class="bg-red-600 px-3 py-1 rounded text-sm font-bold">
        Close
      </button>
    </div>
  </div>

  <div id="pdfContainer"></div>
  <img id="imageViewer" style="display:none; max-width:100%; margin:auto;" />
</div>

<script>

pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let currentFileUrl = "";
let currentFileName = "";

async function loadResources() {
  const res = await fetch("/.netlify/functions/getResources");
  const files = await res.json();

  const container = document.getElementById("resourceList");
  container.innerHTML = "";

  if (!files.length) {
    container.innerText = "No resources available.";
    return;
  }

  files.forEach(file => {
    const btn = document.createElement("button");
    btn.className = "resource-btn";
    btn.innerText = file.name;
    btn.onclick = () => openViewer(file.name, file.file);
    container.appendChild(btn);
  });
}

async function openViewer(title, fileName) {

  const extension = fileName.split('.').pop().toLowerCase();
  const fileUrl = `/.netlify/functions/getFile?name=${encodeURIComponent(fileName)}`;

  currentFileUrl = fileUrl;
  currentFileName = fileName;

  document.getElementById("viewerTitle").innerText = title;
  document.getElementById("viewerModal").style.display = "flex";

  document.getElementById("pdfContainer").innerHTML = "";
  const img = document.getElementById("imageViewer");
  img.style.display = "none";

  if (extension === "pdf") {

    const loadingTask = pdfjsLib.getDocument(fileUrl);
    const pdf = await loadingTask.promise;

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.3 });

      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      document.getElementById("pdfContainer").appendChild(canvas);

      await page.render({
        canvasContext: context,
        viewport: viewport
      }).promise;
    }

  }

  else if (["png","jpg","jpeg","gif","webp","svg"].includes(extension)) {
    img.src = fileUrl;
    img.style.display = "block";
  }

  else {
    alert("This file type cannot be viewed inside the app.");
  }
}

// DOWNLOAD WITHOUT NAVIGATION
document.getElementById("downloadBtn").addEventListener("click", async () => {

  if (!currentFileUrl) return;

  const response = await fetch(currentFileUrl);
  const blob = await response.blob();

  const link = document.createElement("a");
  link.href = window.URL.createObjectURL(blob);
  link.download = currentFileName;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});

function closeModal() {
  document.getElementById("viewerModal").style.display = "none";
  document.getElementById("pdfContainer").innerHTML = "";
  document.getElementById("imageViewer").src = "";
  currentFileUrl = "";
  currentFileName = "";
}

loadResources();

</script>

</body>
</html>
