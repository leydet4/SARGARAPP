<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAR Resources</title>
<link rel="stylesheet" href="/app.css">

<style>
  body {
    padding: 20px;
  }

  h2 {
    margin-bottom: 15px;
  }

  .resource-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
  }

  .resource-card {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #333;
  }

  .resource-card h4 {
    margin: 0 0 10px 0;
    font-size: 16px;
    word-break: break-word;
  }

  .btn-row {
    display: flex;
    gap: 10px;
  }

  .btn {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .view-btn {
    background: #ffcc00;
    color: black;
  }

  .download-btn {
    background: #444;
    color: white;
  }

  /* Modal Viewer */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
  }

  .modal-content {
    position: absolute;
    top: 4%;
    left: 4%;
    width: 92%;
    height: 92%;
    background: black;
    border-radius: 8px;
    overflow: hidden;
  }

  .modal iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    cursor: pointer;
    color: white;
    z-index: 1001;
  }
</style>
</head>

<body>

<h2>ðŸ“š SAR Forum Resources</h2>

<div id="resourceList" class="resource-grid"></div>

<!-- Viewer Modal -->
<div id="viewerModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">âœ–</span>
    <iframe id="viewerFrame"></iframe>
  </div>
</div>

<script>

// ðŸ”¹ Just add files here when you upload them
const resources = [
  {
    name: "2026 SAR Forum Agenda",
    file: "2026 SAR Forum Agenda.pdf"
  }
  // Add more like this:
  // { name: "GAR Reference Sheet", file: "GAR Reference.pdf" }
];

function loadResources() {
  const container = document.getElementById("resourceList");

  resources.forEach(resource => {
    const filePath = `/resources/${resource.file}`;

    const card = document.createElement("div");
    card.className = "resource-card";

    card.innerHTML = `
      <h4>${resource.name}</h4>
      <div class="btn-row">
        <button class="btn view-btn" onclick="viewFile('${filePath}')">View</button>
        <a href="${filePath}" download>
          <button class="btn download-btn">Download</button>
        </a>
      </div>
    `;

    container.appendChild(card);
  });
}

function viewFile(url) {
  document.getElementById("viewerFrame").src = url;
  document.getElementById("viewerModal").style.display = "block";
}

function closeModal() {
  document.getElementById("viewerModal").style.display = "none";
  document.getElementById("viewerFrame").src = "";
}

loadResources();

</script>

</body>
</html>
