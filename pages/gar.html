<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GAR Scores</title>
  <link rel="stylesheet" href="../app.css"/>
  <style>
    .wrap{max-width:900px;margin:0 auto;padding:0 12px;text-align:center;}
    .intro{color:#cfd5e6;margin-top:6px;margin-bottom:12px;font-size:.95rem;}
    .btn-grid{
      display:grid;gap:12px;
      grid-template-columns:1fr;
    }
    @media (min-width:640px){
      .btn-grid{grid-template-columns:repeat(2,minmax(0,1fr));}
    }
    @media (min-width:1024px){
      .btn-grid{grid-template-columns:repeat(3,minmax(0,1fr));}
    }
    .btn.full{display:flex;align-items:center;justify-content:center;width:100%;min-height:56px;font-weight:800;}
    /* Modal */
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.85);display:none;flex-direction:column;z-index:9999;}
    .modal.active{display:flex;}
    .modal-header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#111;border-bottom:1px solid #333;}
    .modal-header h2{color:#ffcc00;font-size:1rem;margin:0;}
    .modal-header .btn{padding:6px 12px;font-size:.85rem;}
    .modal-content{flex:1;overflow:hidden;}
    .modal-content iframe{width:100%;height:100%;border:none;}
  </style>
</head>
<body>
  <div class="header">
    <div class="wrap">
      <h1>GAR Scores</h1>
      <div class="toolbar" style="margin-top:10px;">
        <a class="btn" href="../index.html">‚Üê Back to Home</a>
      </div>
      <p class="intro">
        Choose the vessel to open its GAR form in-app.
      </p>

      <!-- ‚ö†Ô∏è GAR Warning Banner -->
      <div role="alert" aria-live="polite"
           style="margin:12px auto 14px;max-width:900px;padding:12px 14px;border:1px solid #23324c;
                  background:#121a28;border-radius:12px;box-shadow:0 0 0 1px rgba(35,50,76,.2) inset;
                  font-weight:800;letter-spacing:.2px;text-align:center;">
        <span style="display:inline-block;padding:4px 10px;border-radius:999px;background:#0b111c;
                     border:1px solid #23324c;margin-right:8px;">‚ö†Ô∏è</span>
        <span style="color:#ffcc00;"><strong>GAR must be completed anytime a vessel goes underway.</strong></span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="btn-grid">
      <button class="btn full" onclick="openForm('Boat 2','https://docs.google.com/forms/d/e/1FAIpQLScVFVqJikEONIT8xe56x9gPEu1NNGRR2oHYcWKG6pZm49DE7w/viewform')">
        üìù GAR ‚Äî Boat 2
      </button>

      <button class="btn full" onclick="openForm('Fireboat 4','https://docs.google.com/forms/d/e/1FAIpQLSeYUUSYedOjAJh7NcUmKwH7UxFcmBQZ5YsExlXiEusht3kv9g/viewform')">
        üìù GAR ‚Äî Fireboat 4
      </button>

      <button class="btn full" onclick="openForm('Boat 5','https://docs.google.com/forms/d/e/1FAIpQLSetzczpOA2azEffUi30oxaPi7GLvWrBmI-KRTdfB6LC-rKeDw/viewform')">
        üìù GAR ‚Äî Boat 5
      </button>

      <button class="btn full" onclick="openForm('Boat 8','https://docs.google.com/forms/d/e/1FAIpQLSc3uEGd7W9CtisYikcKImzaDvIeIWSU3dx6q9F361ZF4Yb9kQ/viewform')">
        üìù GAR ‚Äî Boat 8
      </button>

      <button class="btn full" onclick="openForm('Boat 7','https://docs.google.com/forms/d/e/1FAIpQLSdaJl6EJ_zeFAt05ulO5GC9fybLRCw5LHOd9Xm3-HLcp8t9Wg/viewform')">
        üìù GAR ‚Äî Boat 7
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="garModal">
    <div class="modal-header">
      <h2 id="modalTitle">GAR Form</h2>
      <button class="btn btn-secondary" onclick="closeForm()">‚úñ Close</button>
    </div>
    <div class="modal-content">
      <iframe id="modalFrame" src=""></iframe>
    </div>
  </div>

  <script>
    const modal = document.getElementById('garModal');
    const frame = document.getElementById('modalFrame');
    const title = document.getElementById('modalTitle');

    function openForm(name, url){
      title.textContent = `GAR ‚Äî ${name}`;
      frame.src = url;
      modal.classList.add('active');
    }

    function closeForm(){
      modal.classList.remove('active');
      frame.src = "";
    }
  </script>
</body>
</html>
