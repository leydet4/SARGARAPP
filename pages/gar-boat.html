<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAR Records • CFD Marine Team</title>
  <link rel="stylesheet" href="../app.css" />
  <style>
    body { background:#0d0d0d; color:#eee; font-family:system-ui,sans-serif; }
    h1 { color:#ffcc00; text-align:center; margin:20px 0 10px; font-size:1.5rem; }
    h2 { color:#ffcc00; margin-top:25px; font-size:1.2rem; border-bottom:1px solid #333; padding-bottom:4px; }
    .container { max-width:1000px; margin:0 auto; padding:20px; }

    .gar-entry {
      background:#161616; border:1px solid #333; border-radius:10px;
      padding:14px; margin-bottom:12px; transition:0.2s;
    }
    .gar-entry:hover { border-color:#ffcc00; }
    .meta { font-size:0.9rem; color:#ccc; margin-bottom:6px; }
    .decision {
      display:inline-block; padding:4px 10px; border-radius:6px; font-weight:700; font-size:0.9rem;
    }
    .decision.green { background:#0a0; color:#fff; }
    .decision.yellow { background:#c7b400; color:#000; }
    .decision.red { background:#a00; color:#fff; }
    .crew { color:#aaa; font-size:0.9rem; }
    .btn-back {
      background:#ffcc00; color:#000; border:none; font-weight:700;
      padding:8px 16px; border-radius:8px; cursor:pointer; margin-top:20px;
    }
    .btn-back:hover { background:#ffd633; }
    #loading { text-align:center; color:#aaa; margin-top:40px; }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="boatTitle">GAR Records</h1>
    <div id="garList"></div>
    <div id="loading">Loading GAR records...</div>
    <button class="btn-back" onclick="goBack()">← Back to GAR Home</button>
  </div>

  <script>
  async function loadGAR() {
    const params = new URLSearchParams(window.location.search);
    let boat = params.get('boat') || localStorage.getItem('selectedBoat') || '';
    boat = boat.replace(/\s+/g,'').replace(/^boat/i,'Boat').replace(/^fireboat/i,'Fireboat');
    if (!boat) {
      document.getElementById('loading').textContent = 'No boat selected.';
      return;
    }
    document.getElementById('boatTitle').textContent = `GAR Records – ${humanBoat(boat)}`;

    try {
      const res = await fetch(`/.netlify/functions/gar?boat=${boat}`);
      if (!res.ok) throw new Error(await res.text());
      const data = await res.json();

      if (!data.ok || !Array.isArray(data.items) || data.items.length === 0) {
        document.getElementById('loading').textContent = 'No GAR records found.';
        return;
      }

      renderGARs(data.items);
      document.getElementById('loading').style.display = 'none';
    } catch (err) {
      console.error(err);
      document.getElementById('loading').textContent = 'Error loading records.';
    }
  }

  function renderGARs(items) {
    const list = document.getElementById('garList');
    list.innerHTML = '';

    // Group by date
    const groups = {};
    items.forEach(item => {
      const d = item.date || 'Unknown';
      if (!groups[d]) groups[d] = [];
      groups[d].push(item);
    });

    // Sort newest to oldest
    const dates = Object.keys(groups).sort((a,b) => new Date(b) - new Date(a));

    for (const d of dates) {
      const groupDiv = document.createElement('div');
      const title = document.createElement('h2');
      title.textContent = d;
      groupDiv.appendChild(title);

      groups[d].forEach(item => {
        const card = document.createElement('div');
        card.className = 'gar-entry';
        const crew = (item.crew || []).join(', ') || '—';
        const decisionColor = (item.color || '').toLowerCase();

        card.innerHTML = `
          <div class="meta">
            <b>Time:</b> ${item.time || '—'} |
            <b>Shift:</b> ${item.shift || '—'} |
            <b>Location:</b> ${item.location || '—'}
          </div>
          <div class="crew"><b>Crew:</b> ${crew}</div>
          <div class="decision ${decisionColor}">${item.commandDecision || '—'}</div>
        `;
        groupDiv.appendChild(card);
      });
      list.appendChild(groupDiv);
    }
  }

  function goBack() {
    window.location.href = './gar-home.html';
  }

  function humanBoat(id) {
    const map = {
      Boat2: 'Boat 2',
      Boat5: 'Boat 5',
      Boat7: 'Boat 7',
      Boat8: 'Boat 8',
      Fireboat4: 'Fireboat 4'
    };
    return map[id] || id;
  }

  loadGAR();
  </script>
</body>
</html>
