<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- PWA Essentials -->

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SAR GAR">

<body>

<header>
  <h1>POV SAR GAR App</h1>
  <nav>
    <a href="/index.html" class="active">Dashboard</a>
    <a href="/gar.html">GAR Submissions</a>
    <a href="/resources.html">SAR Resources</a>
    <a href="/install.html">Install</a>
  </nav>

<main class="grid">
  <div class="card">
    <h2>HRBT Conditions</h2>
    <div id="waterLevel">Loading...</div>
  </div>

  <div class="card">
    <h2>Tide Predictions</h2>
    <div id="tidePredictions">Loading...</div>
  </div>

  <div class="card">
    <h2>Wind</h2>
    <div id="windData">Loading...</div>
  </div>

  <div class="card">
    <h2>Waves</h2>
    <div id="waveData">Loading...</div>
  </div>

  <div class="card">
    <h2>Marine Forecast</h2>
    <div id="forecast">Loading...</div>
  </div>
</main>

<script src="/js/config.js"></script>
<script src="/js/app.js"></script>

<!-- Service Worker Registration (ROOT SCOPE) -->
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js", { scope: "/" })
        .then(reg => console.log("SW registered:", reg.scope))
        .catch(err => console.error("SW registration failed:", err));
    });
  }
</script>

</body>
</html>
