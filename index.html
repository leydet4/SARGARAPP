<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POV SAR GAR App</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#121212">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SAR GAR">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#121212; color:#fff; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; text-align:center; }
    .card { background:#1a1a1a; border:1px solid #2a2a2a; border-radius:12px; padding:16px; margin:12px 0; }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:12px 14px;
           background:#ffcc00; color:#000; border:none; border-radius:10px; font-weight:bold; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    #installBtn { display:none; }
    .muted { color:#bdbdbd; font-size:.95rem; }
    a.link { color:#ffcc00; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>POV SAR GAR App</h1>
    <p class="muted">Todd Dooley Search & Rescue Forum</p>

    <div class="card">
      <button id="installBtn" class="btn">➕ Install App</button>
      <p id="installMsg" class="muted" style="margin-top:10px;">
        If you don’t see the install button, use Chrome ⋮ menu → <b>Install app</b> / <b>Add to Home screen</b>.
      </p>
    </div>

    <div class="card">
      <p class="muted">
        Install help: <a class="link" href="/install.html">/install.html</a>
      </p>
    </div>
  </div>

  <!-- Register SW (must be on start_url page) -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try {
          await navigator.serviceWorker.register("/service-worker.js", { scope: "/" });
        } catch (e) {
          console.log("SW register failed", e);
        }
      });
    }
  </script>

  <!-- Install button -->
  <script>
    let deferredPrompt = null;
    const installBtn = document.getElementById("installBtn");
    const installMsg = document.getElementById("installMsg");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-flex";
      installMsg.innerHTML = "Tap <b>Install App</b> to install.";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      installBtn.disabled = true;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
      installBtn.disabled = false;
      installMsg.innerHTML = "If installed, launch it from your home screen.";
    });

    window.addEventListener("appinstalled", () => {
      installBtn.style.display = "none";
      installMsg.innerHTML = "✅ Installed! Launch it from your home screen.";
    });
  </script>
</body>
</html>
